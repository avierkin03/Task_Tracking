<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління завданнями</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'tasks:task-list' %}">Головна</a>
        <a class="navbar-brand" href="{% url 'tasks:register' %}">Реєстрація</a>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'tasks:logout' %}">
                {% csrf_token %}
                <button type="submit">Вихід</button>
            </form>
        {% else %}
            <form method="post" action="{% url 'tasks:login' %}">
                {% csrf_token %}
                <button type="submit">Вхід</button>
            </form>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
